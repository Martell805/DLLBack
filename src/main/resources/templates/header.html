<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body>
        <header>
            <h1 id="main" class="font-effect-neon"><strong>Digital Learning Library</strong></h1>

            <div class="hamburger-menu">

                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>

                <nav class="menu__box">
                    <ul id="contents">
                        <li><a class="menu__item" th:href="@{/index}">Главная</a></li>
                        <li sec:authorize="!isAuthenticated()"><a class="menu__item" th:href="@{/register}">Регистрация</a></li>
                        <li sec:authorize="!isAuthenticated()"><a class="menu__item" th:href="@{/login}">Вход</a></li>
                        <li sec:authorize="isAuthenticated()"><a class="menu__item" th:href="@{/logout}">Выход</a></li>
                        <li sec:authorize="isAuthenticated()"><a class="menu__item" th:href="@{/add-author}">Добавить автора</a></li>
                        <li sec:authorize="isAuthenticated()"><a class="menu__item" th:href="@{/add-book}">Добавить книгу</a></li>
                        <li><a class="menu__item" th:href="@{/book-gallery}">Галерея книг</a></li>
                        <li sec:authorize="isAuthenticated()">Привет, <span sec:authentication="name"></span>!</li>
                    </ul>
                </nav>
            </div>
        </header>
    </body>
</html>
